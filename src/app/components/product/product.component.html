<a href="#">
  <div class="product-item card">
    <div class="product-image" style="{{this.image}}">

    </div>
    <div class="product-name">
        <strong>{{this.product.nome}}</strong>
    </div>
    <div class="product-price">
        {{this.product.preco | currency : 'R$'}}
    </div>
    <div class="product-button">
      <button class="btn btn-primary"> Adicionar ao Carrinho</button>
      <button class="btn btn btn-dark"> Ver detalhes</button>
    </div>
  </div>
</a>
